<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
  
 
        <h:form id="form">
        
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable value="#{sisEstacionamentoBean.listaPlacas}" var="placas">
            <f:facet name="header">
                Placas de veiculos não cadastrados
            </f:facet>
            <p:column headerText="Placa">
                <p:commandLink ajax="false" action="#{sisEstacionamentoBean.iniciaIncluirVeiculo(placas.placa)}" >
                    <h:outputText value="#{placas.placa}"/>
                </p:commandLink>
            </p:column>
            <p:column headerText="Data e Horário de Entrada">
            #{placas.entrada}
            </p:column>
            <p:column headerText="Data e Horário de Saída">
            #{placas.saida}
            </p:column>
            <p:column headerText="Foto da Entrada">
                <p:commandLink ajax="false" action="#{sisEventosBean.consultarUsuario(usuario.id_user)}" >
                    <h:outputText value="#{placas.fotoEntrada}"/>
                </p:commandLink>
            </p:column>
            <p:column headerText="Foto da Saída">
                <p:commandLink ajax="false" action="#{sisEventosBean.consultarUsuario(usuario.id_user)}" >
                    <h:outputText value="#{placas.fotoSaida}"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>
        </h:form>
        </ui:define>
        </ui:composition>
</html>
