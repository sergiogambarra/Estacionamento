<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">

            <p:panel id="basic" header="Cadastro de Usuario" style="margin-bottom:20px">
                <div id="formDados">
                    <h:form prependId="false">
                    <p:growl id="growl"/>
                        <p>
                            <h:panelGrid columns="1">
                                <h:outputLabel for="txtNomeUsuario" value="Nome Completo:"/>
                                <h:inputText id="txtNomeUsuario" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEstacionamentoBean.usuario.nome}"/>
                            </h:panelGrid>    
                        </p>    
                    
                        <h:panelGrid columns="1">
                            <h:outputLabel for="vinculo" value="Vinculo com a Instituição:"/>
                            <h:selectOneMenu id="vinculo" value="#{sisEstacionamentoBean.usuario.vinculo}">
                                <f:selectItem itemLabel="Selecione..." />
                                <f:selectItem itemValue="Servidor" />
                                <f:selectItem itemValue="Aluno" />
                                <f:selectItem itemValue="Prestador de Serviço" />
                                <f:selectItem itemValue="Fornecedor" />
                                <f:selectItem itemValue="Outros" />
                                <f:ajax render="teste" />
                            </h:selectOneMenu>

                        </h:panelGrid>
                        
                    <h:panelGroup id="teste">
                            
                                <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Servidor'}">
                                    <h:panelGrid columns="1">
                                        <h:outputLabel for="txtMatriculaSIAPE" value="Matrícula SIAPE"/>
                                        <h:inputText id="txtMatriculaSIAPE" maxlength="60" size="50"  required="true" requiredMessage="Digite a Matrícula SIAPE" value="#{sisEstacionamentoBean.servidores.matricula}"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            
                            <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Aluno'}">
                                
                                <h:panelGrid columns="1">
                                    
                                        <h:outputLabel for="txtMatricula" value="Matrícula"/>
                                        <h:inputText id="txtMatricula" maxlength="60" size="50"  required="true" requiredMessage="Digite a Matrícula" value="#{sisEstacionamentoBean.alunos.matricula}"/>
                                    
                                        <h:outputLabel for="txtCurso" value="Curso"/>
                                        <h:inputText id="txtCurso" maxlength="60" size="50"  required="true" requiredMessage="Digite o Curso" value="#{sisEstacionamentoBean.alunos.curso}"/>
                                    
                                </h:panelGrid>
                                    
                            </h:panelGroup>

                        <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Prestador de Serviço' || sisEstacionamentoBean.usuario.vinculo == 'Fornecedor' || sisEstacionamentoBean.usuario.vinculo == 'Outros'}">
                                
                                    <h:panelGrid columns="1">
                                        
                                            <h:outputLabel for="txtRG" value="RG"/>
                                            <h:inputText id="txtRG" maxlength="60" size="50"  required="true" requiredMessage="Digite o RG" value="#{sisEstacionamentoBean.usuario.RG}"/>
                                        
                                        
                                            <h:outputLabel for="txtEmpresa" value="Empresa"/>
                                            <h:inputText id="txtEmpresa" maxlength="60" size="50"  required="true" requiredMessage="Digite a Empresa" value="#{sisEstacionamentoBean.usuario.empresa}"/>
                                        
                                    </h:panelGrid>
                                
                            </h:panelGroup>
                            
                    </h:panelGroup>
                        <fieldset>
                            <legend>
                                <h:selectBooleanCheckbox binding="#{ExibeCadastraVeiculo}">
                                    <f:ajax event="click" render="formVeiculos" />
                                </h:selectBooleanCheckbox>
                                <h:outputText value="Cadastrar Veículo" />
                            </legend>
                            <h:panelGroup id="formVeiculos">
                                <h:panelGroup rendered="#{not empty ExibeCadastraVeiculo.value and ExibeCadastraVeiculo.value}">
                                    <p>
                                        <h:panelGrid columns="1">
                                            <h:outputLabel for="placa" value="Placa:" />
                                            <h:inputText id="placa" value="#{sisEstacionamentoBean.veiculo.placa}" />
                                        </h:panelGrid>
                                    </p>
                                    <p>
                                        <h:panelGrid columns="1">
                                            <h:outputLabel for="marca" value="Marca" />
                                            <h:inputText id="marca" value="#{sisEstacionamentoBean.veiculo.marca}" />
                                        </h:panelGrid>
                                    </p>
                                    <p>
                                        <h:panelGrid columns="1">
                                            <h:outputLabel for="modelo" value="Modelo:" />
                                            <h:inputText id="modelo" value="#{sisEstacionamentoBean.veiculo.modelo}" />
                                        </h:panelGrid>
                                    </p>
                                    <p>
                                        <h:panelGrid columns="1">
                                            <h:outputLabel for="ano" value="Ano:" />
                                            <h:inputText id="ano" value="#{sisEstacionamentoBean.veiculo.ano}" />
                                        </h:panelGrid>
                                    </p>

                                </h:panelGroup>
                            </h:panelGroup>
                        </fieldset>
                        <p:toolbar>
                            <f:facet name="left"> 
                                <p:commandButton value="Cadastrar" ajax="false" action="#{sisEstacionamentoBean.incluirUsuario}" style="margin-right:20px;">
                                </p:commandButton>
                            </f:facet>
                            <f:facet name="right">     
                            </f:facet>
                        </p:toolbar>
                    </h:form>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
