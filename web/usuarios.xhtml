<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head><title>Show/Hide</title></h:head>
  <h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable value="#{sisEstacionamentoBean.listaUsuarios}" var="usuario">
            <f:facet name="header">
                Usuarios Cadastrados
            </f:facet>
            <p:column headerText="Nome">
            #{usuario.nome}
            </p:column>
            <p:column headerText="Vinculo">
            #{usuario.vinculo}
            </p:column>
            <p:column headerText="Detalhes do Usuario">
                <p:commandLink ajax="false" action="#{sisEventosBean.consultarUsuario(usuario.id_user)}" >
                    <h:outputText value="Detalhes"/>
                </p:commandLink>
            </p:column>
            <p:column headerText="Editar Usuario">
                JÃ¡ inscrito!
                <p:commandLink ajax="false" action="#{sisEstacionamentoBean.iniciaEditarUsuario(usuario.id_user)}">
                    <h:outputText value="Editar"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>
   
    </h:form>
    
  </h:body>
</html>
