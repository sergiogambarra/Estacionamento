    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">

            <p:panel id="basic" header="Cadastro de Veículo" style="margin-bottom:20px">
                <div id="formDados">
                    
                    
                    
                    <h:form prependId="false">
                    <p:growl id="growl"/>
                    
                                            <fieldset>
                            
                                <h:panelGroup>

                                    <p>

                                            <f:selectItem itemValue="Fiat"/>

                                            <f:selectItem itemValue="Fyber"/>
                                            <f:selectItem itemValue="GEELY"/>
                                            <f:selectItem itemValue="GM - Chevrolet"/>
                                            <f:selectItem itemValue="GREAT WALL"/>
                                            <f:selectItem itemValue="Gurgel"/>
                                            <f:selectItem itemValue="HAFEI"/>
                                            <f:selectItem itemValue="Honda"/>
                                            <f:selectItem itemValue="Hyundai"/>
                                            <f:selectItem itemValue="Isuzu"/>
                                            <f:selectItem itemValue="JAC"/>

                                            <f:selectItem itemValue="Walk"/>
                                            <f:ajax render="teste" />
                                        </h:selectOneMenu>
                                        </h:panelGrid>
                                    </p>
                                    <p>
                                        <h:panelGrid columns="1">
                                            <h:outputLabel for="modelo" value="Modelo:" />
                                            <h:inputText id="modelo" value="#{sisEstacionamentoBean.veiculo.modelo}" />
                                        </h:panelGrid>
                                    </p>
                                    <p>
                                        <h:panelGrid columns="1">
                                            <h:outputLabel for="ano" value="Ano:" />

                        </fieldset>
                    

                        <h:panelGrid columns="1">
                            <h:outputLabel for="vinculo" value="Vinculo com a Instituição:"/>
                            <h:selectOneMenu id="vinculo" value="#{sisEstacionamentoBean.usuario.vinculo}">
                                <f:selectItem itemLabel="Selecione..." />
                                <f:selectItem itemValue="Servidor" />
                                <f:selectItem itemValue="Aluno" />
                                <f:selectItem itemValue="Terceirizado" />
                                <f:selectItem itemValue="Fornecedor" />
                                <f:selectItem itemValue="Estagiário" />
                                <f:selectItem itemValue="Outros" />
                                <f:ajax render="teste" />
                            </h:selectOneMenu>

                        </h:panelGrid>
                        
                    <h:panelGroup id="teste">
                            
                                <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Servidor'}">
                                    <h:panelGrid columns="1">
                                        <h:outputLabel for="txtMatriculaSIAPE" value="Matrícula SIAPE"/>
                                        <h:inputText id="txtMatriculaSIAPE" maxlength="60" size="50"  required="true" requiredMessage="Digite a Matrícula SIAPE" value="#{sisEstacionamentoBean.usuario.matriculaSIAPE}"/>
                                        
                                        <h:outputLabel for="txtNomeServidor" value="Nome Completo:"/>
                                        <h:inputText id="txtNomeServidor" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEstacionamentoBean.usuario.nome}"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            
                            <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Aluno'}">
                                
                                <h:panelGrid columns="1">
                                    
                                        <h:outputLabel for="txtMatricula" value="Matrícula"/>
                                        <h:inputText id="txtMatricula" maxlength="60" size="50"  required="true" requiredMessage="Digite a Matrícula" value="#{sisEstacionamentoBean.usuario.matricula}"/>
                                        
                                        <h:outputLabel for="txtNomeAluno" value="Nome Completo:"/>
                                        <h:inputText id="txtNomeAluno" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEstacionamentoBean.usuario.nome}"/>
                                        
                                        <h:outputLabel for="txtCurso" value="Curso"/>
                                        <h:inputText id="txtCurso" maxlength="60" size="50"  required="true" requiredMessage="Digite o Curso" value="#{sisEstacionamentoBean.usuario.curso}"/>
                                    
                                </h:panelGrid>
                                    
                            </h:panelGroup>

                        <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Terceirizado' || sisEstacionamentoBean.usuario.vinculo == 'Fornecedor' || sisEstacionamentoBean.usuario.vinculo == 'Estagiario'|| sisEstacionamentoBean.usuario.vinculo == 'Outros'}">
                                
                            <h:panelGrid columns="1">

                                <h:outputLabel for="txtNomeOutros" value="Nome Completo:"/>
                                <h:inputText id="txtNomeOutros" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEstacionamentoBean.usuario.nome}"/>

                                <h:outputLabel for="txtRG" value="RG"/>
                                <h:inputText id="txtRG" maxlength="60" size="50"  required="true" requiredMessage="Digite o RG" value="#{sisEstacionamentoBean.usuario.RG}"/>

                                <h:outputLabel for="txtEmpresa" value="Empresa"/>
                                <h:inputText id="txtEmpresa" maxlength="60" size="50"  required="true" requiredMessage="Digite a Empresa" value="#{sisEstacionamentoBean.usuario.empresa}"/>

                            </h:panelGrid>
                                
                        </h:panelGroup>
                        <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Estagiario'}">
                                
                            <h:panelGrid columns="1">

                                <h:outputLabel for="txtNomeEstagiario" value="Nome Completo:"/>
                                <h:inputText id="txtNomeEstagiario" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEstacionamentoBean.usuario.nome}"/>

                                <h:outputLabel for="txtRGEstagiario" value="RG"/>
                                <h:inputText id="txtRGEstagiario" maxlength="60" size="50"  required="true" requiredMessage="Digite o RG" value="#{sisEstacionamentoBean.usuario.RG}"/>

                                <h:outputLabel for="txtInstituicao" value="Empresa"/>
                                <h:inputText id="txtInstituicao" maxlength="60" size="50"  required="true" requiredMessage="Digite a Empresa" value="#{sisEstacionamentoBean.usuario.instituicao}"/>

                            </h:panelGrid>
                                
                        </h:panelGroup>
                        <p>
                            <h:panelGrid columns="1">
                                
                            </h:panelGrid>    
                        </p>

                        <p:toolbar>
                            <f:facet name="left"> 
                                <p:commandButton value="Cadastrar" ajax="false" action="#{sisEstacionamentoBean.incluirUsuario}" style="margin-right:20px;">
