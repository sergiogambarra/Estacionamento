<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">

            <p:panel id="basic" header="Cadastro de Veículo" style="margin-bottom:20px">
                <div id="formDados">
                    <h:form prependId="false">
                    <p:growl id="growl"/>
                        <fieldset>        
                            <h:panelGroup>
                                <p>
                                    <h:panelGrid columns="1">
                                        <h:outputLabel for="placa" value="Placa:" />
                                        <h:inputText id="placa" value="#{sisEstacionamentoBean.veiculo.placa}" />
                                    </h:panelGrid>
                                </p>
                                <p>
                                    <h:panelGrid columns="1">
                                    <h:outputLabel for="marca" value="Marca:" />
                                    <p:autoComplete id="dd" dropdown="true" var="marca" itemValue="#{marca}"
                                            value="#{sisEstacionamentoBean.marca}" itemLabel="#{marca.nome}"
                                            completeMethod="#{sisEstacionamentoBean.completeMetodo}" 
                                            converter="marcaConverter"/>           
                                    </h:panelGrid>
                                </p>
                                <p>
                                    <h:panelGrid columns="1">
                                        <h:outputLabel for="modelo" value="Modelo:" />
                                        <h:inputText id="modelo" value="#{sisEstacionamentoBean.marca.modelo}" />
                                    </h:panelGrid>
                                </p>
                                <p>
                                    <h:panelGrid columns="1">
                                        <h:outputLabel for="ano" value="Ano:" />
                                        <h:inputText id="ano" value="#{sisEstacionamentoBean.veiculo.ano}" />
                                    </h:panelGrid>
                                </p>
                            </h:panelGroup>
                        </fieldset>
                    

                        <h:panelGrid columns="1">
                            <h:outputLabel for="vinculo" value="Vinculo com a Instituição:"/>
                            <h:selectOneMenu id="vinculo" value="#{sisEstacionamentoBean.usuario.vinculo}">
                                <f:selectItem itemLabel="Selecione..." />
                                <f:selectItem itemValue="Servidor" />
                                <f:selectItem itemValue="Aluno" />
                                <f:selectItem itemValue="Terceirizado" />
                                <f:selectItem itemValue="Fornecedor" />
                                <f:selectItem itemValue="Estagiário" />
                                <f:selectItem itemValue="Outros" />
                                <f:ajax render="teste" />
                            </h:selectOneMenu>

                        </h:panelGrid>
                        
                    <h:panelGroup id="teste">
                            
                                <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Servidor'}">
                                    <h:panelGrid columns="1">
                                        
                                        <p:autoComplete value="#{sisEstacionamentoBean.servidores.matricula}" completeMethod="#{sisEstacionamentoBean.completaNome}" var="servidor" itemLabel="#{servidor.matricula}" itemValue="#{servidor}" converter="servidorConverter"/>
                                        <p:commandButton value="Submit" update="servidores" image="ui-icon-transfer-e-w"/>
                                        <h:outputText id="servidores" value="Selecionado: #{sisEstacionamentoBean.servidores.cargo}" />
                                        
                                        <h:outputLabel for="txtMatriculaSIAPE" value="Matrícula SIAPE"/>
                                        <h:inputText id="txtMatriculaSIAPE" maxlength="60" size="50"  required="true" requiredMessage="Digite a Matrícula SIAPE" value="#{sisEstacionamentoBean.servidores.matricula}"/>
                                        
                                        <h:outputLabel for="txtNomeServidor" value="Nome Completo:"/>
                                        <h:inputText id="txtNomeServidor" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEstacionamentoBean.servidores.nome}"/>
                                        
                                        <h:outputLabel for="txtCargo" value="Cargo:"/>
                                        <h:inputText id="txtCargo" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEstacionamentoBean.servidores.cargo}"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            
                            <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Aluno'}">
                                
                                <h:panelGrid columns="1">
                                    
                                    <h:outputLabel for="txtMatricula" value="Matrícula"/>
                                    <p:autoComplete maxlength="60" size="50" id="txtMatricula" requiredMessage="Digite a Matrícula" required="true" value="#{sisEstacionamentoBean.alunos.matricula}" completeMethod="#{sisEstacionamentoBean.completaNomeAlunos}" var="alunos" itemLabel="#{alunos.matricula}" itemValue="#{alunos}" converter="alunoConverter"/>
                                    <p:commandButton value="Submit" update="txtNomeAluno alunos" image="ui-icon-transfer-e-w"/>
                                    <h:outputText id="alunos" value="Selecionado: #{sisEstacionamentoBean.alunos.curso}" />
                                    
                                    <h:outputLabel for="txtNomeAluno" value="Nome Completo:"/>
                                    <h:inputText id="txtNomeAluno" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEstacionamentoBean.alunos.nome}"/>

                                    <h:outputLabel for="txtCurso" value="Curso"/>
                                    <h:inputText id="txtCurso" maxlength="60" size="50"  required="true" requiredMessage="Digite o Curso" value="#{sisEstacionamentoBean.alunos.curso}"/>
                                    
                                </h:panelGrid>
                                    
                            </h:panelGroup>

                        <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Terceirizado' || sisEstacionamentoBean.usuario.vinculo == 'Fornecedor' || sisEstacionamentoBean.usuario.vinculo == 'Estagiario'|| sisEstacionamentoBean.usuario.vinculo == 'Outros'}">
                                
                            <h:panelGrid columns="1">

                                <h:outputLabel for="txtNomeOutros" value="Nome Completo:"/>
                                <h:inputText id="txtNomeOutros" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEstacionamentoBean.outros.nome}"/>

                                <h:outputLabel for="txtRG" value="RG"/>
                                <h:inputText id="txtRG" maxlength="60" size="50"  required="true" requiredMessage="Digite o RG" value="#{sisEstacionamentoBean.outros.RG}"/>

                                <h:outputLabel for="txtEmpresa" value="Empresa"/>
                                <h:inputText id="txtEmpresa" maxlength="60" size="50"  required="true" requiredMessage="Digite a Empresa" value="#{sisEstacionamentoBean.outros.empresa}"/>

                            </h:panelGrid>
                                
                        </h:panelGroup>
                        <h:panelGroup rendered="#{sisEstacionamentoBean.usuario.vinculo == 'Estagiario'}">
                                
                            <h:panelGrid columns="1">

                                <h:outputLabel for="txtNomeEstagiario" value="Nome Completo:"/>
                                <h:inputText id="txtNomeEstagiario" maxlength="60" size="50"  required="true" requiredMessage="Digite o seu nome" value="#{sisEstacionamentoBean.outros.nome}"/>

                                <h:outputLabel for="txtRGEstagiario" value="RG"/>
                                <h:inputText id="txtRGEstagiario" maxlength="60" size="50"  required="true" requiredMessage="Digite o RG" value="#{sisEstacionamentoBean.outros.RG}"/>

                                <h:outputLabel for="txtInstituicao" value="Empresa"/>
                                <h:inputText id="txtInstituicao" maxlength="60" size="50"  required="true" requiredMessage="Digite a Empresa" value="#{sisEstacionamentoBean.outros.empresa}"/>

                            </h:panelGrid>
                                
                        </h:panelGroup>
                        <p>
                            <h:panelGrid columns="1">
                                
                            </h:panelGrid>    
                        </p>    
                            
                    </h:panelGroup>

                        <p:toolbar>
                            <f:facet name="left"> 
                                <p:commandButton value="Cadastrar" ajax="false" action="#{sisEstacionamentoBean.incluirVeiculo}" style="margin-right:20px;">
                                </p:commandButton>
                            </f:facet>
                            <f:facet name="right">     
                            </f:facet>
                        </p:toolbar>
                    </h:form>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
