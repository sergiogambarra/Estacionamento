<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
           <p:autoComplete id="dd" dropdown="true" var="marca" itemValue="#{marca}"
                           value="#{sisEstacionamentoBean.marca}" itemLabel="#{marca.nome}"
                   completeMethod="#{sisEstacionamentoBean.completeMetodo}" 
                   converter="marcaConverter"/>           
           <p:commandButton actionListener="#{sisEstacionamentoBean.submit}" value="Submit" update="marcaLabel"/>
 
           <p:outputLabel id="marcaLabel" value="#{sisEstacionamentoBean.marca.nome}" />
 
        </h:form>  
    </h:body>
</html>
