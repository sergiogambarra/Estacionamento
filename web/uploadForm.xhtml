<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
            
            <p>Envio de arquivo .csv para atualização das bases de alunos e servidores gerados pelo SIA e SUAP</p>
                        
            <h:form enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" /> 

                <p:fileUpload value="#{sisEstacionamentoBean.file}" mode="simple"/>
                <br /><br />
                <p:commandButton value="Enviar" ajax="false" actionListener="#{sisEstacionamentoBean.upload()}" />
                <br /><br />
                <p:progressBar widgetVar="pbAjax" style="width:300px" ajax="true" value="#{sisEstacionamentoBean.progress}" labelTemplate="{value}%" global="false">
                    <p:ajax event="complete" listener="#{sisEstacionamentoBean.onComplete}" update="growl" oncomplete="PF('startButton2').enable()"/>
                </p:progressBar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
